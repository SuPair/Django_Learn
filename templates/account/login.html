{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block content %}
<div class="row text-center">
    <h1>登录</h1>
    <p>请输入你的账号和密码！</p>
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
{#        {{ form.as_p }}#}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color: aquamarine">
                <span class="glyphicon glyphicon-floppy-open"></span>用户名
            </label>
            <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color: aquamarine">
                <span class="glyphicon glyphicon-floppy-open"></span>密码
            </label>
            <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>
        <input type="submit" value="Login" class="btn btn-primary btn-lg">
    </form>
</div>
{% endblock %}
