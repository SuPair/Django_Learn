{% load staticfiles %}
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="">
                <img src="{% static 'images/logo.png' %}" width="100px">
            </a>
        </div>
        <div>
            <ul class="nav justify-content-end">
                <li class="nav-item"><a class="nav-link active" href="{% url 'blog:blog_title' %}">博客</a> </li>
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">设置</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="{% url 'account:user_logout' %}">登出</a>
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link active" href="{% url 'account:user_login' %}">登录</a> </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
